<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="POST" target="_blank">
      <fieldset>
        <legend>Datos Personales</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required /><br />
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required /> <br />
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required /><br />
        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" required /><br />
        <label for="clave2">Confirmar Contraseña:</label>
        <input type="password" id="clave2" name="clave2" required /><br />
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required /><br />
        <label for="curriculum">Currículum:</label>
        <textarea
          id="curriculum"
          name="curriculum"
          rows="5"
          cols="30"
          required
        ></textarea
        ><br />
      </fieldset>
      <fieldset>
        <legend>Selecciona tus peliculas favoritas:</legend>
        <input
          type="checkbox"
          id="pelicula1"
          name="peliculas"
          value="Titanic"
        />
        <label for="pelicula1">Titanic</label><br />
        <input
          type="checkbox"
          id="pelicula2"
          name="peliculas"
          value="The Notebook"
        />
        <label for="pelicula2">The Notebook</label><br />
        <input
          type="checkbox"
          id="pelicula3"
          name="peliculas"
          value="Love Actually"
        />
        <label for="pelicula3">Love Actually</label><br />
      </fieldset>
      <fieldset>
        <legend>¿Cuál sistema operativo utiliza más?</legend>
        <input
          type="radio"
          id="linux"
          name="sistema_operativo"
          value="Linux"
          required
        />
        <label for="linux">Linux</label><br />
        <input
          type="radio"
          id="windows"
          name="sistema_operativo"
          value="Windows"
          required
        />
        <label for="windows">Windows</label><br />
      </fieldset>
      <fieldset>
        <legend>Selecciona uno o varios correos electrónicos:</legend>
        <select id="emails" name="emails" multiple required>
          <option value="ej1">usuario1@ejemplo.com</option>
          <option value="ej2">usuario2@ejemplo.com</option>
          <option value="ej3">usuario3@ejemplo.com</option>
          <option value="ej4">usuario4@ejemplo.com</option>
          <option value="ej5">usuario5@ejemplo.com</option></select
        ><br />
      </fieldset>
      <fieldset>
        <legend>Selecciona un país:</legend>
        <select id="paises" name="pais" required>
          <optgroup label="América">
            <option value="Argentina">Argentina</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Perú">Perú</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
          </optgroup>
          <optgroup label="Europa">
            <option value="Alemania">Alemania</option>
            <option value="España">España</option>
            <option value="Francia">Francia</option>
            <option value="Italia">Italia</option>
            <option value="Países Bajos">Países Bajos</option>
            <option value="Reino Unido">Reino Unido</option>
            <option value="Suecia">Suecia</option>
            <option value="Suiza">Suiza</option>
          </optgroup></select
        ><br />
      </fieldset>
      <fieldset>
        <legend>¿Cómo calificarías nuestro sitio?</legend>
        <select id="evaluacion" name="evaluacion" required>
          <option value="Excelente">Excelente</option>
          <option value="Muy Bueno">Muy Bueno</option>
          <option value="Bueno">Bueno</option>
          <option value="Regular">Regular</option>
          <option value="Malo">Malo</option></select
        ><br />
      </fieldset>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
